<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍅 ポモドーロタイマー</h1>
            <p class="subtitle">集中力を高める時間管理ツール</p>
        </header>

        <div class="timer-container">
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
                <div class="phase" id="phase">作業時間</div>
            </div>

            <div class="controls">
                <button id="start" class="btn btn-primary">開始</button>
                <button id="pause" class="btn btn-secondary" disabled>一時停止</button>
                <button id="reset" class="btn btn-secondary">リセット</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="settings">
            <h3>設定</h3>
            <div class="setting-group">
                <label for="work-time">作業時間 (分)</label>
                <input type="number" id="work-time" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="break-time">休憩時間 (分)</label>
                <input type="number" id="break-time" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label for="long-break-time">長い休憩時間 (分)</label>
                <input type="number" id="long-break-time" value="15" min="1" max="60">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">完了したポモドーロ</span>
                <span class="stat-value" id="completed-pomodoros">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">今日の作業時間</span>
                <span class="stat-value" id="today-work-time">0分</span>
            </div>
        </div>

        <div class="notification" id="notification">
            <div class="notification-content">
                <span id="notification-message"></span>
                <button id="notification-close">×</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
